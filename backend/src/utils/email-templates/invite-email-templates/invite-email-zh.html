<!doctype html>
<html lang="en">

        font-family: Verdana, sans-serif;

        background-color: #f9f9f9;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border: 1px solid #dddddd;
      }
      .button {
        display: inline-block;
        background-color: #d99a6c;
        color: #ffffff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
      }
      .footer {
        font-size: 12px;
        color: #777777;
        margin-top: 30px;
        line-height: 1.4;
      }
      .footer a {
        color: #1e90ff;
        text-decoration: none;
      }
      hr {
        border: none;
        border-top: 1px solid #eeeeee;
        margin: 20px 0;
      }

  <body>
